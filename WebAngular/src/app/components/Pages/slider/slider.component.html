
<div class="ack">
    <ngb-carousel>
        <div *ngFor="let image of images">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    
                    <img class="image" [src]=image.imageurl alt="Random first slide">
                    
                </div>

            </ng-template>
        </div>
    </ngb-carousel>
</div>
